<!DOCTYPE html>
<html>
<head>
    <title>Scrum Poker</title>
    <link href="Styles/main.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>

    <header>
        <nav class="nav-Main">
            <div class="nav-inner">
                <a class="headerlogo" href="index.html"></a>

                <ul>
                    <li><a class="navlink" href="index.html">START</a></li>
                    <li><a class="navlink" href="about.html">OM CHAS</a></li>
                    <li><a class="navlink" href="csr.html">CSR</a></li>
                    <li><a class="navlink" href="press.html">PRESS</a></li>
                    <li><a class="navlink" href="job.html">JOBB</a></li>
                    <li><a class="navlink" href="contact.html">KONTAKT</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section--title">
        <h1 class="section-title-textbox"> <strong> Chas Planning Poker</strong></h1>
    </section>

    <section class="content-wrapper">
        <!--Fibonacci Sequence--> 
        <div class="card-container">
            <div id='card-small-grid'>
                <div id="card-table">
                    <div class="row">
                        <div class='card-small' data-target='card-large-0'>
                            <span>0</span>
                        </div>
                        <div class='card-small' data-target='card-large-half'>
                            <span>½</span>
                        </div>
                        <div class='card-small' data-target='card-large-1'>
                            <span>1</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class='card-small' data-target='card-large-2'>
                            <span>2</span>
                        </div>
                        <div class='card-small' data-target='card-large-3'>
                            <span>3</span>
                        </div>
                        <div class='card-small' data-target='card-large-5'>
                            <span>5</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class='card-small' data-target='card-large-8'>
                            <span>8</span>
                        </div>
                        <div class='card-small' data-target='card-large-13'>
                            <span>13</span>
                        </div>
                        <div class='card-small' data-target='card-large-20'>
                            <span>20</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class='card-small' data-target='card-large-40'>
                            <span>40</span>
                        </div>
                        <div class='card-small' data-target='card-large-100'>
                            <span>100</span>
                        </div>
                        <div class='card-small' data-target='card-large-question'>
                            <span>?</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class='card-large' id='card-large-voted'>
                <span>&spades;</span>
            </div>
            <div class='card-large' id='card-large-0'>
                <span>0</span>
            </div>
            <div class='card-large' id='card-large-half'>
                <span>&frac12;</span>
            </div>
            <div class='card-large' id='card-large-1'>
                <span>1</span>
            </div>
            <div class='card-large' id='card-large-2'>
                <span>2</span>
            </div>
            <div class='card-large' id='card-large-3'>
                <span>3</span>
            </div>
            <div class='card-large' id='card-large-5'>
                <span>5</span>
            </div>
            <div class='card-large' id='card-large-8'>
                <span>8</span>
            </div>
            <div class='card-large' id='card-large-13'>
                <span>13</span>
            </div>
            <div class='card-large' id='card-large-20'>
                <span>20</span>
            </div>
            <div class='card-large' id='card-large-40'>
                <span>40</span>
            </div>
            <div class='card-large' id='card-large-100'>
                <span>100</span>
            </div>
            <div class='card-large' id='card-large-question'>
                <span>?</span>
            </div>
        </div>

       

        <div class=" setting-box">
            <h2>Setting</h2>
            <div class="setting-button-container">
                <div>
                    <input class="btn" type="submit" value="planning poker R"/>
                </div>
                <div>
                    <input class="btn" type="submit" value="Fibonacci sequence" />
                </div>
                <div>
                    <input class="btn" type="submit" value="Duplex Sequence" />
                </div>
                <div>
                    <input class="btn" id="tShirt" type="submit" value="T-Shirt" />
                </div>
            </div>
            <h2>Card Background</h2>
            <div class="card-color-container">
                <div>
                    <input class="btn" id="redColor" type="submit" value="" style="background: #ff6a00;" />
                </div>
                <div>
                    <input class="btn" id="blueColor"  type="submit" value="" style="background: #0094ff;" />
                </div>
                <div>
                    <input class="btn" id="greenColor" type="submit" value="" style="background: #35960c;" />
                </div>
                <div>
                    <input class="btn" id="greyColor" type="submit" value="" style="background: #999;" /> 
                </div>
            </div>
        </div>

    </section>

    <section class="footer">
        some info on footer
    </section>

    <script src="Scripts/application.js"></script>
    <script src="Scripts/T-shirt.js"></script>
</body>
</html>
